<form id="signin_form" method="post" action="/signin">
    <label for="signin_user_id">ID</label>
    <div id="signin_user_id_div">
        <input id="signin_user_id" class="form-control is-invalid" type="text" name="signin_user_id">
        <p id="id_required" class="invalid-feedback">알파벳, 숫자, 5~12자</p>
    </div>
    <label for="signin_user_password">PASSWORD</label>
    <div id="signin_user_password_div">
        <input id="signin_user_password" class="form-control is-invalid" type="password" name="signin_user_password">
        <p id="password_required" class="invalid-feedback">대문자 알파벳, 소문자 알파벳, 숫자, 특수문자, 10~16자</p>
    </div>
        <button id="local_signin_button" class="btn btn-outline-secondary" type="submit">sign-in</button>
        <button id="google_signin_button" >google sign-in</button>
        <button id="facebook_signin_button" >facebook sign-in</button>
        <button id="kakao_signin_button" >kakao sign-in</button>
        <a id="find_account" href="/find_account">find-account</a>
</form>
